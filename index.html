<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask a Question</title>
    <style>
        body { background: #181818; color: #fff; font-family: Arial, sans-serif; margin: 0; height: 100vh; }
        .container { display: flex; flex-direction: column; height: 100vh; width: 100vw; max-width: none; margin: 0; }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
            padding: 20px 0 10px 0;
            width: 100vw;
            box-sizing: border-box;
        }
        .message {
            max-width: 60vw;
            margin: 8px 3vw;
            padding: 12px 16px;
            border-radius: 18px;
            word-break: break-word;
            overflow-wrap: anywhere;
            font-size: 1.05em;
            white-space: pre-line;
        }
        .user {
            background: #353535;
            color: #e0e0e0;
            align-self: flex-end;
        }
        .assistant {
            background: #232323;
            color: #bdbdbd;
            align-self: flex-start;
        }
        .input-bar {
            display: flex;
            align-items: flex-end;
            padding: 16px 0 16px 0;
            background: #181818;
            border-top: 1px solid #222;
            width: 100vw;
            box-sizing: border-box;
            padding-left: 3vw;
            padding-right: 3vw;
        }
        .input-bar textarea {
            flex: 1;
            resize: none;
            min-height: 40px;
            max-height: 120px;
            border-radius: 8px;
            border: none;
            background: #222;
            color: #fff;
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
            outline: none;
        }
        .input-bar button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1em;
            cursor: pointer;
        }
        @media (max-width: 700px) {
            .container { width: 100vw; }
            .chat-area { padding: 10px 0 5px 0; width: 100vw; }
            .message { max-width: 90vw; margin: 8px 2vw; }
            .input-bar { padding-left: 2vw; padding-right: 2vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-area" id="conversation"></div>
        <div class="input-bar">
            <textarea id="question" placeholder="Type your question here..." rows="1"></textarea>
            <button onclick="askQuestion()">Ask</button>
        </div>
    </div>
    <script>
        let isLoading = false;
        let pendingQuestion = null;
        async function askQuestion() {
            if (isLoading) return;
            const textarea = document.getElementById('question');
            const question = textarea.value.trim();
            if (!question) return;
            isLoading = true;
            textarea.value = '';
            pendingQuestion = question;
            renderPendingQuestion();
            // Send question to backend
            await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question })
            });
            pendingQuestion = null;
            await fetchConversation();
            isLoading = false;
        }

        function renderPendingQuestion() {
            const convDiv = document.getElementById('conversation');
            // Remove any previous pending
            const prev = document.getElementById('pending-question');
            if (prev) prev.remove();
            if (pendingQuestion) {
                const div = document.createElement('div');
                div.className = 'message user';
                div.id = 'pending-question';
                // Only replace newlines with <br>, do not replace spaces with &nbsp;
                div.innerHTML = pendingQuestion.replace(/\n/g, '<br>');
                convDiv.insertBefore(div, convDiv.firstChild);
                renderLoading();
            }
        }

        function renderLoading() {
            const convDiv = document.getElementById('conversation');
            // Remove any previous loading
            const prev = document.getElementById('pending-loading');
            if (prev) prev.remove();
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'pending-loading';
            loadingDiv.textContent = 'Thinking...';
            convDiv.insertBefore(loadingDiv, convDiv.firstChild);
        }

        async function fetchConversation() {
            const res = await fetch('/conversation');
            const data = await res.json();
            const convDiv = document.getElementById('conversation');
            convDiv.innerHTML = '';
            for (let i = data.messages.length - 1; i >= 0; i--) {
                const msg = data.messages[i];
                const div = document.createElement('div');
                div.className = 'message ' + (msg.role === 'user' ? 'user' : 'assistant');
                // Only replace newlines with <br>, do not replace spaces with &nbsp;
                div.innerHTML = msg.content.replace(/\n/g, '<br>');
                // If the assistant message has an image_url, display the image below the text
                if (msg.role === 'assistant' && msg.image_url) {
                    const img = document.createElement('img');
                    img.src = msg.image_url;
                    img.alt = 'Generated Image';
                    img.style.display = 'block';
                    img.style.maxWidth = '320px';
                    img.style.marginTop = '10px';
                    img.style.borderRadius = '12px';
                    div.appendChild(img);
                }
                convDiv.appendChild(div);
            }
        }

        // Handle Enter/Shift+Enter in textarea
        document.getElementById('question').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                askQuestion();
            }
        });

        // Auto-grow textarea
        document.getElementById('question').addEventListener('input', function(e) {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Initial load
        fetchConversation();
    </script>
</body>
</html>
